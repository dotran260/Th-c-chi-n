        function Button({ title = 'Click', href, style, onClick, primaryButton }) {
            const props = {};
            let Component = 'button'
            if (href) {
                Component = 'a'
                props.href = href
            }
            if (onClick) {
                props.onClick = onClick
            }
            if (primaryButton) {
                props.style = { color: "blue", fontSize: "100px" }
            }
            console.log(props)
            return (
                <Component  {...props}>{title}</Component>
            )
        }

        function ListUl({ data }) {

            return (
                <ul>
                    {data.map(function (item, index) {
                        return <li key={index}>{item}</li>
                    })}
                </ul>
            )
        }
